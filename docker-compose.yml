version: '3.8'

services:
  nestjs-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ML_API_URL=http://ml-api:5000
    volumes:
      - ./temp-uploads:/app/temp-uploads
    depends_on:
      - ml-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ml-api:
    build: ../model/image_classification
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: angular-leaf-network